# Módulo 1: Estructura de Google Analytics


- **Cuenta:**
Dependiendo de la estructura de la empresa pueden existir una o múltiples cuentas. En casi todos los casos solo es necesario una cuenta para contener todas las propiedades digitales de una organización. Si la organización es muy grande se puede considerar la creación de una o más de una cuenta.



- **Propiedad:**
Una propiedad es una web o una aplicación que cuenta con un dominio o subdominio (namespace en el caso de aplicaciones móviles). No se deben crear propiedades para medir la interacción en carpetas individuales de un dominio, salvo algunas excepciones, tales como limitaciones a nivel técnico o restricciones de acceso a la información. Límite: 50 propiedades por cuenta.



- **Vista:**
Una nueva propiedad, crea por defecto una vista principal. Esta vista no debe ser alternada y debe mantenerse como vista por defecto, sin ningún tipo de filtro u objetivos. Esta vista servirá como backup de la información en caso se produzca algún error en la configuración de Google Analytics. Una vez que se ha suprimido una vista dispone de un plazo de 35 días para restaurarla. Límite 25 vistas por propiedad.

# Módulo 1: Dimensiones y métricas

-**Dimensión:**
Las dimensiones son atributos de los datos (países de procedencia de los usuarios, dispositivo móvil de la visita, etc).

-**Métrica:**
Las métricas son datos numéricos (cantidad de sesiones, cantidad de páginas vistas, etc).


![Caption for the picture.](img\\dim-metrics.png)

# Módulo 1: Dimensiones y métricas

Un buen analista debe saber combinar las dimensiones con las métricas pra obtener insights más valiosos.

Por ejemplo, si tenemos la dimensión "Ciudad", podríamos cominarla con la métrica "Sesiones"  y así averigüar de qué ciudad tenemos más visitas a nuestra página web.

# Módulo 1: Definición de objetivos y métricas de negocio


Los objetivos miden que tanto tu sitio o APP sirven para alcanzar las metas que nos autoimpones a nivel de negocio. 

Un objetivo (Goal en inglés) representa una un tipo de actividad completa, llamada también __conversión__, que contribuye al éxito de tu negocio.


Ejemplos: a) realizar una compra (en un ecommerce), b) completar el nivel de un juego, c) completar y enviar un formulario en una campaña que busca generar bases de datos de usuarios.

# Módulo 1: Definición de objetivos y métricas de negocio

Tracking de botón con código de __evento__ de Google Analytics.


```html
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;
    &lt;title&gt;This is a title&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;
    &lt;p&gt;Botón simple que dice ¡Hola!&lt;/p&gt;
    &lt;button id="spanish" type="submit"
    onClick="ga('send','event', 'botones-home','click-btn-hola', 'btn-hola');"&gt;¡Hola!&lt;/button&gt;
  &lt;/body&gt;
&lt;/html&gt;
```

# Módulo 1: Extracción y análisis de datos

Por ahora nos vamos a centrar en la extracción de los datos desde la misma interface de Google Analytics. Esta es la forma más básica para crear reportes, aunque también nos limita al momento de querer combinar ciertas métricas y dimensiones. Además de que la data que extraemos a través de este método no es el 100% de la data real (sino es un sampling que GA ofrece a la mayoría de usuarios).



![img](img\\extraccion-data1.png)


---


# Módulo 1: Extracción y análisis de datos


Sin embargo, existe otro método avanzado para extraer datos desde el API de Google Analytics. Y este método tiene muchas ventajas sobre el método tradicional.


Ventajas de extraer datos a través del API de Google Analytics:

1. Extraer datos y manejar varias propiedades/websites de una sola vez.
2. Combinar data de Google Analytics con data de otras fuentes.
3. Obtener información en base a tus propias necesidades.
4.Programar reportes automáticos de Google Analytics API a Excel, BigQuery, etc.
5. Automatizar Dashboards y creación de reportes.
6. Reducir el *data sampling* a través de llamadas parciales al API.
7. Simplificar la extracción de la data, integración y visualización.
